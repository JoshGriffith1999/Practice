<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>React</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="" async defer></script>

    <!--Links for needed react code-->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>

    <!--jsx link-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


</head>
<!--essentialy react/jsx allows us to write html syntax in javascript tags-->
<!--We can create stuff "components", essentials they are 
    similiar to car parts, we can take different parts to makea whole website-->
<!--Each componet can only return one parent tag, can get away by placing multiple in a div tag
-->

<body>
    <div id="example"></div>

    <script type="text/babel">
        var Bacon = React.createClass({ render : function(){ return (
        <div>
            <h3>This is a component</h3>
            <h4>I am some vaild text</h4>
        </div>
        ); } }); ReactDOM.render(
        <div>
            <Bacon />
            <Bacon />
            <Bacon />
        </div>, document.getElementById('example'));


    </script>

</body>

</html>
